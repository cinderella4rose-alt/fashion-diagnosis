<!DOCTYPE html>

<html lang="ja"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>女性向けファッション診断</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Yu Gothic", sans-serif;
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 40%, #ff5fa2 100%);
      padding: 20px;
    }
    .card {
      background: #ffffff;
      border-radius: 16px;
      padding: 20px;
      max-width: 420px;
      margin: auto;
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
    }
    h1 {
      font-size: 22px;
      text-align: center;
      letter-spacing: 1px;
    }
    .question {
      margin: 20px 0;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: #222;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button.option {
      background: #eee;
      color: #333;
    }
    button.option:hover {
      background: #ddd;
    }
    button.option img {
      display: block;
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="card" id="app">
    <h1>FASHION DIAGNOSIS</h1>
    <p style="text-align:center;color:#666;font-size:14px;">
      質問に答えて、あなたに似合うスタイルをチェック
    </p>
    <div id="content">
        <div class="question">
          <p style="font-weight:600;">服を選ぶとき一番大事なのは？</p>
          <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:14px;">
            
              <button class="option" data-type="elegant" style="border-radius:14px;overflow:hidden;">
                <img src="data:image/svg+xml;utf8,&lt;svg xmlns=&#39;http://www.w3.org/2000/svg&#39; width=&#39;400&#39; height=&#39;400&#39;&gt;&lt;rect width=&#39;400&#39; height=&#39;400&#39; fill=&#39;%23000000&#39;/&gt;&lt;text x=&#39;50%&#39; y=&#39;50%&#39; dominant-baseline=&#39;middle&#39; text-anchor=&#39;middle&#39; fill=&#39;%23ff5fa2&#39; font-size=&#39;28&#39; font-family=&#39;Arial&#39;&gt;ELEGANT&lt;/text&gt;&lt;/svg&gt;" alt="きちんと感">
                <div style="margin-top:6px;font-weight:600;">きちんと感</div>
              </button>
            
              <button class="option" data-type="natural" style="border-radius:14px;overflow:hidden;">
                <img src="data:image/svg+xml;utf8,&lt;svg xmlns=&#39;http://www.w3.org/2000/svg&#39; width=&#39;400&#39; height=&#39;400&#39;&gt;&lt;rect width=&#39;400&#39; height=&#39;400&#39; fill=&#39;%231a1a1a&#39;/&gt;&lt;text x=&#39;50%&#39; y=&#39;50%&#39; dominant-baseline=&#39;middle&#39; text-anchor=&#39;middle&#39; fill=&#39;%23ff5fa2&#39; font-size=&#39;28&#39; font-family=&#39;Arial&#39;&gt;NATURAL&lt;/text&gt;&lt;/svg&gt;" alt="動きやすさ">
                <div style="margin-top:6px;font-weight:600;">動きやすさ</div>
              </button>
            
              <button class="option" data-type="feminine" style="border-radius:14px;overflow:hidden;">
                <img src="data:image/svg+xml;utf8,&lt;svg xmlns=&#39;http://www.w3.org/2000/svg&#39; width=&#39;400&#39; height=&#39;400&#39;&gt;&lt;rect width=&#39;400&#39; height=&#39;400&#39; fill=&#39;%23ff5fa2&#39;/&gt;&lt;text x=&#39;50%&#39; y=&#39;50%&#39; dominant-baseline=&#39;middle&#39; text-anchor=&#39;middle&#39; fill=&#39;%23000000&#39; font-size=&#39;28&#39; font-family=&#39;Arial&#39;&gt;FEMININE&lt;/text&gt;&lt;/svg&gt;" alt="女性らしさ">
                <div style="margin-top:6px;font-weight:600;">女性らしさ</div>
              </button>
            
              <button class="option" data-type="cool" style="border-radius:14px;overflow:hidden;">
                <img src="data:image/svg+xml;utf8,&lt;svg xmlns=&#39;http://www.w3.org/2000/svg&#39; width=&#39;400&#39; height=&#39;400&#39;&gt;&lt;rect width=&#39;400&#39; height=&#39;400&#39; fill=&#39;%23333333&#39;/&gt;&lt;text x=&#39;50%&#39; y=&#39;50%&#39; dominant-baseline=&#39;middle&#39; text-anchor=&#39;middle&#39; fill=&#39;%23ffffff&#39; font-size=&#39;28&#39; font-family=&#39;Arial&#39;&gt;COOL&lt;/text&gt;&lt;/svg&gt;" alt="かっこよさ">
                <div style="margin-top:6px;font-weight:600;">かっこよさ</div>
              </button>
            
          </div>
        </div>
      </div>
  </div>

  <script>
    // =====================
    // 画像（Base64プレースホルダー）
    // ※ 実運用ではここを差し替えてください
    // =====================
    const imageMap = {
      elegant: "data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='400' height='400'><rect width='400' height='400' fill='%23000000'/><text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' fill='%23ff5fa2' font-size='28' font-family='Arial'>ELEGANT</text></svg>",
      natural: "data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='400' height='400'><rect width='400' height='400' fill='%231a1a1a'/><text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' fill='%23ff5fa2' font-size='28' font-family='Arial'>NATURAL</text></svg>",
      feminine: "data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='400' height='400'><rect width='400' height='400' fill='%23ff5fa2'/><text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' fill='%23000000' font-size='28' font-family='Arial'>FEMININE</text></svg>",
      cool: "data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='400' height='400'><rect width='400' height='400' fill='%23333333'/><text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' fill='%23ffffff' font-size='28' font-family='Arial'>COOL</text></svg>"
    };
    // =====================
    // データ定義
    // =====================
    const questions = [
      {
        text: "服を選ぶとき一番大事なのは？",
        options: [
          { label: "きちんと感", type: "elegant" },
          { label: "動きやすさ", type: "natural" },
          { label: "女性らしさ", type: "feminine" },
          { label: "かっこよさ", type: "cool" }
        ]
      },
      {
        text: "よく着るトップスは？",
        options: [
          { label: "ブラウス・ニット", type: "elegant" },
          { label: "Tシャツ・カットソー", type: "natural" },
          { label: "ワンピース", type: "feminine" },
          { label: "シャツ・ジャケット", type: "cool" }
        ]
      },
      {
        text: "周りから言われる印象は？",
        options: [
          { label: "上品", type: "elegant" },
          { label: "親しみやすい", type: "natural" },
          { label: "華やか", type: "feminine" },
          { label: "知的", type: "cool" }
        ]
      }
    ];

    const results = {
      elegant: {
        title: "ELEGANT｜CHANELオーラタイプ",
        description: "あなたは“きちんと美しい”が自然ににじみ出る人。シンプルなのに、なぜか品がある——それがあなたの最大の魅力です。年齢を重ねるほどに、上質さが似合うタイプ。",
        advice: "形の美しいジャケット、上質なニット、艶のある小物を味方に。『盛らないのに格上』を意識して。"
      },
      natural: {
        title: "NATURAL｜洗練カジュアルタイプ",
        description: "あなたは気取らないのにおしゃれな人。抜け感・余白・リラックス感があるからこそ、周りから『センスがいい』と思われます。",
        advice: "素材感とサイズ感が命。カジュアルでも“くたびれない”上質ベーシックを選んで。"
      },
      feminine: {
        title: "FEMININE｜Barbieフェミニンタイプ",
        description: "あなたは華やかさと可愛らしさを併せ持つ存在。女性らしさを楽しむことが、あなたの魅力を最大限に引き出します。",
        advice: "甘さはシルエットで、色は引き算。大人のフェミニンは『上品な可愛さ』が鍵。"
      },
      cool: {
        title: "COOL｜モード美人タイプ",
        description: "あなたは凛とした強さと知性を感じさせる人。シンプルでも一目置かれるオーラを持っています。",
        advice: "直線的なデザイン×モノトーンに一点アクセント。媚びない美しさを貫いて。"
      }
    };

    // =====================
    // 状態管理
    // =====================
    let current = 0;
    let scores = { elegant: 0, natural: 0, feminine: 0, cool: 0 };

    const content = document.getElementById("content");

    // =====================
    // 表示ロジック
    // =====================
    function showQuestion() {
      const q = questions[current];

      content.innerHTML = `
        <div class="question">
          <p style="font-weight:600;">${q.text}</p>
          <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:14px;">
            ${q.options.map(o => `
              <button class="option" data-type="${o.type}" style="border-radius:14px;overflow:hidden;">
                <img src="${imageMap[o.type]}" alt="${o.label}">
                <div style="margin-top:6px;font-weight:600;">${o.label}</div>
              </button>
            `).join("")}
          </div>
        </div>
      `;

      document.querySelectorAll("button.option").forEach(btn => {
        btn.onclick = () => {
          scores[btn.dataset.type]++;
          current++;
          current < questions.length ? showQuestion() : showResult();
        };
      });
    }

    function showResult() {
      const type = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);
      const r = results[type];

      content.innerHTML = `
        <div style="text-align:center;">
          <img src="${imageMap[type]}" alt="${r.title}" style="width:100%;max-width:320px;border-radius:16px;box-shadow:0 10px 25px rgba(0,0,0,0.25);margin-bottom:16px;">
          <h2>${r.title}</h2>
          <p>${r.description}</p>
          <p><strong>アドバイス：</strong>${r.advice}</p>
          <button onclick="location.reload()">もう一度診断する</button>
        </div>
      `;
    }

    // =====================
    // 簡易テスト（開発用）
    // =====================
    console.assert(questions.length > 0, "質問が定義されていません");
    console.assert(Object.keys(results).length === 4, "結果タイプは4つである必要があります");

    // 初期表示
    showQuestion();
  </script>


</body></html>
